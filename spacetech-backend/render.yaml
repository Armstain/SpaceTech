services:
  - type: web
    name: spacetech-medusa
    env: node
    buildCommand: npm install && npm run build
    startCommand: node .medusa/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: COOKIE_SECRET
        sync: false
      - key: MEDUSA_BACKEND_URL
        sync: false
      - key: ADMIN_CORS
        sync: false
      - key: AUTH_CORS
        sync: false 